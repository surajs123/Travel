
{% load static %}

<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'regstatic/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'regstatic/css/style.css' %}">
	<meta name="robots" content="noindex, follow">
</head>
<style>
			
	.m1{
		border-color:#b40000;
		border-width: 2px;
	}
	input::nth-child(2){
		border-color: red;
	}
</style>

	<body>

		<div class="wrapper" style="background-image: url({% static 'regstatic/images/bg-registration-form-1.jpg' %});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'regstatic/images/registration-form-1.jpg' %}" alt="">
				</div>
				<form action="register" method="POST" autocomplete="off">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control {{mm}}" name="username">
						<i class="zmdi zmdi-account"></i>
						<b style="color:red">{{umsg}}</b>
					</div>	
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name="first_name">
						<input type="text" placeholder="Last Name" class="form-control" name="last_name">
					</div>
					
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control {{m2}}" name="email">
						
						<i class="zmdi zmdi-email"></i>
						<b style="color:red">{{emsg}}</b>
					</div>
					
					<div class="form-wrapper">

						<input type="password" placeholder="Password" class="form-control {{m3}}" name="password" >
						
						<i class="zmdi zmdi-lock"></i>
						<b style="color:red">{{passmsg}}</b>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="password1">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div>
						<label>Staff : </label>
						<input type="checkbox" name="is_staff" >
						
					</div>
					<div>
						<label>SuperUser : </label>
						<input type="checkbox" name="is_superuser">
						
					</div>	
					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
